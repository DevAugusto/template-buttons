<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Buttons Style Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/augusto 5.png" type="image/x-icon">
    <meta name="author" content="Victor Augusto, of cherrycode.com.br">
    <meta name="description" content="Buttons Template">
</head>
    <body>
        <h1 class="page-title">Modern Buttons Style Template</h1>
        <p class="description">Some buttons with pretty design...</p>

        <div class="my-container">
            <ul class="button-list">
                <h2>Primary List</h2>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style started">GET STARTED</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style start">START NOW</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style alert">ALERT</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style danger">DANGER</button>
                    </div>
                </li>
            </ul>
            <ul class="button-list">
                <h2>Outlined List</h2>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style started-outlined">GET STARTED</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style start-outlined">START NOW</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style alert-outlined">ALERT</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style danger-outlined">DANGER</button>
                    </div>
                </li>
            </ul>
            <ul class="button-list">
                <h2>Motion Design List</h2>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style started-motion">GET STARTED</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style start-motion">START NOW</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style alert-motion">ALERT</button>
                    </div>
                </li>
                <li>
                    <div style="margin-bottom: 30px;">
                        <button class="button-style danger-motion">DANGER</button>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
